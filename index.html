<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/leviipope">leviipope</a>.
  </div>

  <div class="mainbox">
    <div class="info">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      <h3 class="name">Jessica Randall</h3>
      <h4 class="location">London, United Kingdom</h4>
      <p class="sentence">"Front-end developer and avid reader."</p>
    </div>
    <div class="container">
      <a href="" class="box">GitHub</a>
      <a href="" class="box">Frontend Mentor</a>
      <a href="" class="box">LinkedIn</a>
      <a href="" class="box">Twitter</a>
      <a href="" class="box">Instagram</a>
  </div>
  

</body>
</html>
